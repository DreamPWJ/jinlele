<main class="content square"><!-- square 方形 -->
    <section class="ranking">
    	<span>
            <a class="hover" href="">综合</a>
            <a href="">最新</a>
            <a href="">价格</a>
    	</span>
        <a class="icon button" href="javascript:"></a>
    </section>
   	<section class="product_list">
        <section class="product" ng-repeat="item in goodList.pagingList">
            <span class="pic"><a href=""><img ng-src="{{item.bannerurl}}"></a></span>
            <section class="text">
                <p><a href="#/good/{{item.id}}">{{item.title}}</a></p>
                <em>差价：{{item.saleprice-item.discprice | currency:'￥'}}</em>
                <em>销售价：{{item.saleprice | currency:'￥'}}</em>
                <a class="icon" href="">&#xe68d;</a>
            </section>
        </section>

    </section>
    <section class="load"><a href="">加载更多</a></section>
</main>
