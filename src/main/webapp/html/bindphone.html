<section class="process_title">
    <i>绑定手机号码</i>
</section>
<main class="content submit">
    <dl class="add_product">
        <dd>
            <em>手机号码：</em>
            <span><input placeholder="请输入手机号码" type="text"></span>
        </dd>
    </dl>
    <section class="numbers">
        <section class="code_button">
            <span><input placeholder="短信验证码" type="text" ng-model="phonenumber"/></span>
            <em class="hover" ng-click="getMsgcode()"><a href="javascript:void(0);">获取验证码</a></em>
        </section>
    </section>
    <section class="submit"><a href="" ng-click="bindingphone()">确认绑定</a></section>
</main>
