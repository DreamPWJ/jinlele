<main class="content">
    <section class="comment">
        <div ng-repeat="item in orderdetail.info">
    	<span class="comment_pic"><img ng-src="{{item.imgurl}}"></span>
    	<span class="comment_text"><textarea id="{{item.goodid}}" placeholder="评价内容..."></textarea></span>
        <dl class="photo">
            <dd ng-model="localIds[item.goodid]" ng-repeat="per in localIds[item.goodid]"><wx-img></wx-img></dd>
            <dt ng-click="wxchooseImage(item.goodid)"><i class="icon">&#xe62c;</i></dt>
        </dl>
        </div>
        <section class="depict">
        	<u>描述相符</u>
        	<span>
            	<a class="pick" href=""></a>
            	<a class="pick" href=""></a>
            	<a class="pick" href=""></a>
            	<a class="pick" href=""></a>
            	<a class="pick" href=""></a>
            </span>
        </section>
    </section>
    <section class="submit"><a href="">提交</a></section>
</main>
