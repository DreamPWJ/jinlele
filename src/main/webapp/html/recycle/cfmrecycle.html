<!-- title -->
<section class="process_title">
    <i>产品回收</i>
</section>
<main class="content">
    <section class="process">
        <b class="right huan"></b>
        <b class="left"></b>
        <ul>
            <li class="hover">
                <span><i class="t13"></i></span>
                <em>估价</em>
            </li>
            <li class="hover">
                <span><i class="t01"></i></span>
                <em>拍照</em>
            </li>
            <li class="hover">
                <span><i class="t09"></i></span>
                <em>提交订单</em>
            </li>
            <li class="hover">
                <span><i class="t03"></i></span>
                <em>门店收货</em>
            </li>
            <li>
                <span><i class="t08"></i></span>
                <em>评价</em>
            </li>
            <li class="hover">
                <span><i class="t14"></i></span>
                <em>确认回收</em>
            </li>
            <li class="hover">
                <span><i class="t10"></i></span>
                <em>实际定价</em>
            </li>
            <li class="hover">
                <span><i class="t04"></i></span>
                <em>检测</em>
            </li>
        </ul>
    </section>
    <!-- 定价 -->
    <section class="price" ng-if="orderstatus == '004005'||orderstatus == '005012'">
        <span class="title icon">回收估价结果&#xe722;</span>
        <i>全部产品的实际回收价格约为</i>
        <em>{{fixPrice|currency:'￥'}}</em>
    </section>
    <section class="price_button" ng-if="orderstatus == '004005'||orderstatus == '005012'">
        <span><a  ng-click="confirmCash()">确认变现</a></span>
        <span><a  ng-click="dropCash()">放弃变现</a></span>
    </section>
    <section class="price" ng-style="{'margin-bottom':'10px'}" ng-if="orderstatus == '004006'||orderstatus == '005013'">
        <em>您的变现申请已提交，请耐心等待...</em>
    </section>
