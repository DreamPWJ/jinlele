
<!-- title -->
<section class="process_title"><i>产品维修</i></section>

<main class="content">
    <!-- 流程 -->
    <section class="process fanx">
        <b class="right"></b>
        <b class="left seu"></b>
        <b class="muye"></b>
        <b class="sec"></b>
        <ul>
            <li class="hover">
                <span><i class="t01"></i></span>
                <em>拍照</em>
            </li>
            <li class="hover">
                <span><i class="t10"></i></span>
                <em>定价</em>
            </li>
            <li>
                <span><i class="t02"></i></span>
                <em>提交订单</em>
            </li>
            <li>
                <span><i class="t03"></i></span>
                <em>门店收货</em>
            </li>
            <li>
                <span><i class="t07"></i></span>
                <em>收货验收</em>
            </li>
            <li>
                <span><i class="t06"></i></span>
                <em>拍照交货</em>
            </li>
            <li>
                <span><i class="t12"></i></span>
                <em>维修</em>
            </li>
            <li>
                <span><i class="t04"></i></span>
                <em>检测</em>
            </li>
            <li>
                <span><i class="t08"></i></span>
                <em>评价</em>
            </li>
        </ul>
    </section>
    
    <!-- 定价 -->
  	<section class="price">
    	<i>您的产品维修价格为</i>
    	<em ng-if="fixPrice == 0">平台定价中,请耐心等待..</em>
    	<em ng-if="fixPrice != 0">{{fixPrice|currency:"￥"}}</em>
    </section>
    <section class="price_button" ng-if="fixPrice != 0">
    	<span><a  ng-click="commit()">确认维修</a></span>
    	<span><a  ng-click="drop()">放弃维修</a></span>
    </section>
 
</main>
