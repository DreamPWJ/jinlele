        <!-- 内容 -->
        <main class="content">
            <ul class="collection" >
                <li ng-repeat="item in FavArr" >
                    <section class="collection_main" >
                        <span class="pic"><a href=""><img ng-src="{{item.bannerurl}}"></a></span>
                        <section class="text">
                            <h2 class="txt-ellipsis"><a href="" >{{item.title}}</a></h2>
                            <span class="price">
                                <em>￥{{item.saleprice | number : 2}} </em>
                                <a class="icon" href="" ng-click="del(item.fid,$index)">&#xe721;</a>
                            </span>
                        </section>
                    </section>
                </li>
            </ul>

            <section class="collection_load" ng-click="getFavs()"><a href="">加载更多</a></section>
        </main>

        <!-- 提示 -->
        <section class="mask" ng-if="rmFlag">
            <section class="layer prompt">
                <p>确定要删除收藏的商品？</p>
                <section class="submit">
                    <a href="" ng-click="confirmRemove()">确定</a>
                    <a href="" ng-click="cancelRemove()">取消</a>
                </section>
            </section>
        </section>
