        <li ng-repeat="item in indexinfo.newProducts">
            <a href="">
                <span class="pic"><img ng-src="{{item.bannerurl}}"></span>
                <span class="text">{{item.title}}</span>

            </a>
        </li>

    </ul>
</section>

<!-- 产品列表 -->
<main class="list">
    <section class="list_main" ng-repeat="item in newProductsinfo.pagingList">
        <a href="">
            <span class="pic"><img ng-src="{{item.bannerurl}}"></span>
            <span class="text">{{item.title}}</span>
            <p>{{item.description}}</p>
            <span class="price">
            <em>现价：{{item.saleprice}}</em>
            <em>原价：{{item.discprice}}</em>
            <i class="icon">&#xe68d;</i>
    	</span>
