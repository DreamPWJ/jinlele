<main class="content bottom amputate"><!-- 选中input 在这里添加 “amputate” 显示删除按钮 -->
    <section class="cart" ng-repeat="item in cartlist.pagingList" id="list">
    	<span class="check">
        <input id="{{item.gcid}}" type="checkbox"  ng-model="m[item.gcid]" ng-checked = "select_one" ng-click="selectOne($event,m[i.gcid])"/>
		<label for="{{item.gcid}}" class="check_label">
            <i class="checkbox_icon"></i>
        </label>
        </span>
        <span class="cart_pic"><a href=""><img ng-src="{{item.imgurl}}"></a></span>
        <section class="cart_main">
            <span class="title"><a href="#/gooddetail/{{item.goodId}}">{{item.title}}</a></span>
            <section class="cart_price">
                <em>{{item.saleprice | currency:'￥'}}</em>
                <span class="addto">
                	<a class="icon" href="" ng-click="updateamount(item.gcid,-1)">&#xe603;</a>
                    <input  type="text" ng-model="item.num" ng-change="changenamount(item.gcid)" />
                	<a class="icon" href="" ng-click="updateamount(item.gcid,1)">&#xe600;</a>
                </span>
            </section>
        </section>
    </section>
    <section class="delete"><a href="" ng-click="del()"><i class="icon">&#xe721;</i><em>删除</em></a></section>
</main>

<!-- FOOTER -->
<footer class="submit">
	<span class="check">
        <input id="all" type="checkbox" ng-model="select_all" ng-click="selectAll($event)"/>
		<label for="all" class="check_label">
            <i class="checkbox_icon"></i>
        </label>
        <em>全选</em>
    </span>
    <span class="total">合计：{{totalprice|number:2}}</span>
    <a href="#/confirmorder">去结算<i>({{totalnum}})</i></a>
</footer>

<!-- 提示 -->
<section class="mask" style="display:none;">
    <section class="layer prompt">
        <p>确定要删除这件商品？</p>
        <section class="submit">
            <a href="">确定</a>
            <a href="">取消</a>
        </section>
    </section>
</section>
