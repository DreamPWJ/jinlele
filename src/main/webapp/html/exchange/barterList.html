<div ng-if="noDataFlag" class="isNotDataHint">
    <i class="iconfont icon-cry1"></i>
    <p>暂无数据</p>
</div>
<main class="content">
    <section class="change">
        <ul class="change_main">
            <li ng-repeat="item in barterlistinfo">
                <section class="collection_main">
                    <span class="pic"><a  ng-href="#/barterdetailfor{{item.id}}"><img ng-src="{{item.bannerurl}}" style="height: 173px;"></a></span>
                    <section class="text">
                        <h2><a href="#/barterdetailfor{{item.id}}">{{item.title.length>15?item.title.substr(0,15)+'....':item.title}}</a></h2>
                        <span class="price">
                            <em ng-if="(item.price-evaluatePrice)<=0">剩：{{evaluatePrice-item.price|currency:'￥'}}</em>
                            <em ng-if="(item.price-evaluatePrice)>0" style="color:#666;">补：{{item.price-evaluatePrice|currency:'￥'}}</em>
                        </span>
                    </section>
                </section>
            </li>
        </ul>
    </section>
    <section class="collection_load" ng-click="getBarterList()" ng-if="moreFlag"><a href="">加载更多</a></section>
</main>
