<div ng-if="noDataFlag" class="isNotDataHint">
    <i class="iconfont icon-cry1"></i>
    <p>暂无数据</p>
</div>
<main class="content">
    <section class="change">
        <ul class="change_main">
            <li ng-repeat="item in barterlistinfo" ng-if="type=='free'">
                <section class="collection_main">
                    <span class="pic"><a ng-href="#/barterdetailfor{{item.id}}"><img ng-src="{{item.bannerurl}}" style="height: 173px;"></a></span>
                    <section class="text">
                        <h2><a ng-href="#/barterdetailfor{{item.id}}">{{item.title.length>15?item.title.substr(0,15)+'....':item.title}}</a></h2>
                        <span class="price">
                            <em>剩：{{evaluationPrice-item.price|currency:'￥'}}</em>
                        </span>
                    </section>
                </section>
            </li>
            <li ng-repeat="item in barterlistinfo" ng-if="type=='new'">
                <section class="collection_main">
                    <span class="pic"><a ng-href="#/barterdetailfor{{item.id}}"><img ng-src="{{item.bannerurl}}" style="height: 173px;"></a></span>
                    <section class="text">
                        <h2><a ng-href="#/barterdetailfor{{item.id}}">{{item.title.length>15?item.title.substr(0,15)+'....':item.title}}</a></h2>
                        <span class="price">
                            <em>补：{{item.price-evaluationPrice|currency:'￥'}}</em>
                        </span>
                    </section>
                </section>
            </li>
        </ul>
    </section>
    <section class="collection_load" ng-click="getBarterList()" ng-if="moreFlag"><a href="">加载更多</a></section>
</main>
