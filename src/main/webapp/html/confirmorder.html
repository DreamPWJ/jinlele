<main class="content bottom">
    <!-- 添加地址 -->
	<section class="address add">
    	<i class="icon">&#xe617;</i>
    	<i class="icon">&#xe722;</i>
        <a href="">
    	<span class="title">
        	<em>收货人：张三</em>
        	<em>15872325323</em>
        </span>
        <p>收货地址：广州市内寄快递费用回程车往返物流白云区太和收货网点广州市内寄快递费用</p>
        </a>
    </section>
    <!-- 商品列表 -->
    <section class="check object">
        <span class="title">商品列表</span>
        <section class="product_list">
            <section class="product"  ng-repeat="item in selectinfo">
                <span class="pic"><a href=""><img ng-src="{{item.imgurl}}"></a></span>
                <section class="text">
                    <p><a href="#/gooddetail/{{item.gcid}}">{{item.title}}</a></p>
                    <span>颜色分类：{{item.color}}</span>
                </section>
                <section class="price_1">
                    <em>{{item.saleprice | currency:'￥'}}</em>
                    <i>X {{item.num}}</i>
                </section>
            </section>
        </section>
        <section class="check_main">
        	<em>共{{totalnum}}件商品</em>
        	<em>合计：<i>{{totalprice | currency:'￥'}}</i></em>
        </section>
    </section>
</main>
<!-- FOOTER -->
<footer class="submit">
    <span class="total">合计：{{totalprice | currency:'￥'}}</span>
	<a href="#/orderdetail/45848785827215">提交订单</a>
</footer>
